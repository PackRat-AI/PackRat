version: "3"
services:
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - 19000:19000
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
    depends_on:
      - server
  server:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./packages/api:/app/packages/api
      - /app/packages/api/node_modules
