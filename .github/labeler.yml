root:
  - changed-files:
    - any-glob-to-any-file: '*'

docs:
  - changed-files:
    - any-glob-to-any-file: '{docs/**/*,guides/**/*,**/*.md}'

feature:
  - head-branch: ['^feature', 'feature']

release:
  - base-branch: 'main'

test:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.spec.ts'
      - '**/*.spec.js'
      - '**/*.test.ts'
      - '**/*.test.js'
      - '**/tests/**/*.ts'
      - '**/tests/**/*.js'

frontend:
  - changed-files:
    - any-glob-to-any-file: 'apps/**/*.{ts,js, jsx, tsx}'

backend:
  - changed-files:
    - any-glob-to-any-file: 'server/**/*.{ts,js}'

AnyChange:
  - changed-files:
    - any-glob-to-any-file: '*'

client:
  - changed-files:
    - any-glob-to-any-file: 'apps/**/*'

expo:
  - changed-files:
    - any-glob-to-any-file: 'apps/expo/**/*'

next:
  - changed-files:
    - any-glob-to-any-file: 'apps/next/**/*'

vite:
  - changed-files:
    - any-glob-to-any-file: 'apps/vite/**/*'

api:
  - changed-files:
    - any-glob-to-any-file:
      - 'api/**/*'
      - 'server/**/*'

github:
  - changed-files:
    - any-glob-to-any-file: '.github/**/*'